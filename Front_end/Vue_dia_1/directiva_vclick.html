<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>V-CLICK</title>
    </head>
    <body>

        <!-- Div donde Vue se renderiza 游녢 (fuera de aqu칤 no funciona) -->
        <div id="app">
            <!-- La directiva V-CLICK lanza un evento de rat칩n -->

            <div v-show="login">
                <p>
                    Login
                </p>
                <input type="text" placeholder="Escribe tu usuario">
                <input type="password" placeholder="Escribe tu contrase침a">
                <button v-on:click="login =! login, register =! register">
                    Registro
                </button>
            </div>

            <div v-show="register">
                <p>
                    Registro
                </p>
                <input type="text" placeholder="Escribe tu usuario">
                <input type="password" placeholder="Escribe tu contrase침a">
                <button @click="login =! login, register =! register">
                    Registro
                </button>
            </div>

        </div>

        <!-- Importando Vuejs 游녢 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- El objeto Vue 游녢 -->
        <script>
            const app = new Vue ({
                el: '#app', // Indico d칩nde Vue se renderiza en el HTML
                data() { // En Data se guardan las variables 
                    return {
                        login: true,
                        register: false
                    }
                }
            })
        </script>

    </body>
</html>
