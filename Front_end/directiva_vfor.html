<head>
    <meta charset="utf8">
    <title>Dir v-for Dia 1</title>
</head>
<body>
    <!-- Div donde VUE se renderiza V  (fuera no funciona)-->
    <div id="app">
    <!-- La directiva V-FOR recorre arrays y objetos -->
        <p v-for="(fruta, index) in frutas" :key="fruta.id">
            Index: {{index}} {{fruta}}
        </p>

    </div>

    <!-- IMPORTANDO VUEJS V -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- El objeto VUE V -->
    <script>
        const app = new Vue ({
            el: '#app',//Indico donde vue se renderiza en el HTML
            data() {//Guardamos todas las variables en data
                return{
                   frutas:['manzana', 'pera', 'cereza', 'banana']
            }
        });
    </script>
