<head>
    <meta charset="utf8">
    <title>Dir v-click Dia 1</title>
</head>
<body>
    <!-- Div donde VUE se renderiza V  (fuera no funciona)-->
    <div id="app">
    <!-- La directiva V-CLICK lanza un evento de raton -->
        <div v-show="loging">
            <p>Loging</p>
            <input type="text" placeholder="Esxribe tu usuario">
            <input type="password" placeholder="Esxribe tu contraseña">
            <button v-on:click="loging = !loging, register = !register"> 
                Registro
            </button>
        </div>

        <div v-show="register">
            <p>Registro</p>
            <input type="text" placeholder="Esxribe tu usuario">
            <input type="password" placeholder="Esxribe tu contraseña">
            <button v-on:click="loging = !loging, register = !register"> 
                Registro
            </button>
        </div>
    </div>

    <!-- IMPORTANDO VUEJS V -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- El objeto VUE V -->
    <script>
        const app = new Vue ({
            el: '#app',//Indico donde vue se renderiza en el HTML
            data() {//Guardamos todas las variables en data
                return{
                    loging: true,
                    register: false
                }
            }
        });
    </script>

</body>
</html>
