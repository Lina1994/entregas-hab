        <!-- Div donde Vue se renderiza ðŸ‘‡ (fuera de aquÃ­ no funciona) -->
        <div id="app">

            <button @click="welcome()">

        <!-- El objeto Vue ðŸ‘‡ -->
        <script>
            const app = new Vue ({
                el: '#app', // Indico dÃ³nde Vue se renderiza en el HTML
                data() { // En Data se guardan las variables 
                    return {
                        contador: 0
                    }
                },
                methods: { // en methods se crean las funciones
                    welcome() {
                        alert('Â¡Hola!')
                    },
                    suma() {
                        this.contador++;
                    },
                    resta() {
                        this.contador--;
                    }
                }
            })
        </script>
