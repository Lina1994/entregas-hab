<!DOCTYPE html>

<html>

        <title>V-MODEL</title>
    </head>
    <body>

        <!-- Div donde Vue se renderiza ðŸ‘‡ (fuera de aquÃ­ no funciona) -->
        <div id="app">
            <!-- La directiva V-MODEL enlaza el valor de un elemento HTML con el
            de una variable. -->
            <h1>
                Â¡Bienvenido/a, {{ username }}!
            </h1>
            <input v-model="username"/>
        </div>

        <!-- Importando Vuejs ðŸ‘‡ -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- El objeto Vue ðŸ‘‡ -->
        <script>
            const app = new Vue ({
                el: '#app', // Indico dÃ³nde Vue se renderiza en el HTML
                data() { // En Data se guardan las variables 
                    return {
                        username: ''
                    }
                }
            })
        </script>

    </body>
