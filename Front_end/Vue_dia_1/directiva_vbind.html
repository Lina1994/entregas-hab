<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>V-BIND</title>
    </head>
    <body>

        <!-- Div donde Vue se renderiza üëá (fuera de aqu√≠ no funciona) -->
        <div id="app">
            <!-- La directiva V-BIND convierte a din√°micos atributos est√°ticos
            de HTML. -->
            <img v-bind:src="url" :alt="alt" :title="title">
        </div>

        <!-- Importando Vuejs üëá -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- El objeto Vue üëá -->
        <script>
            const app = new Vue ({
                el: '#app', // Indico d√≥nde Vue se renderiza en el HTML
                data() { // En Data se guardan las variables 
                    return {
                        url: 'https://images.unsplash.com/photo-1593642634315-48f5414c3ad9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60',
                        alt: 'Una imagen de un port√°til con una taza de caf√© al lado',
                        title: 'Imagen de portada'
                    }
                }
            })
        </script>

    </body>
</html>
