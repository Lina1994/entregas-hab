<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Clases din√°micas 2</title>
        <style>
            .red {
                color: brown;
            }
            .green {
                color: yellowgreen;
            }
        </style>
    </head>
    <body>

        <!-- Div donde Vue se renderiza üëá (fuera de aqu√≠ no funciona) -->
        <div id="app">
             <ul>
                 <li v-for="nota in notas" :key="nota.id"
                 :class="{green: nota >= notaMinima, red: nota < notaMinima}">
                     {{ nota }}
                 </li>
             </ul>
        </div>

        <!-- Importando Vuejs üëá -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- El objeto Vue üëá -->
        <script>
            const app = new Vue ({
                el: '#app', // Indico d√≥nde Vue se renderiza en el HTML
                data() { // En Data se guardan las variables 
                return {
                 notaMinima: 5,
                 notas: [2, 3, 5, 7, 4, 10, 9, 1, 6]
                }
            }
         })
        </script>

    </body>
</html>
